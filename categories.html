<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filterable Gallery</title>
</head>
<body>
    <!-- menu starts -->
    <div class="container"> 
        <h2>Filterable Gallery</h2>
        <div class="menu"> 
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web" >Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div> 
        <!-- menu ends -->

        <!-- imgs starts -->
        <div class="box" id="store-items">  
            <div class="store-item web"> 
                <img src="./imgs/animation.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="./imgs/tree.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="./imgs/clown-fish.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item web">
                <img src="./imgs/rainbow.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="./imgs/wolf.jpeg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="./imgs/waves.jpeg" class="store-img" alt="">
            </div>
        </div>
    </div>
     <!-- imgs ends -->
    <script src="./js/main.js"></script>
</body>
</html>
